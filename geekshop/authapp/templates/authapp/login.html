{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
    <a href="{% url 'auth:register' %}" class="btn form-control">
        зарегистрироваться
    </a>
    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-round form-control">VK login</a>
{% endblock %}
